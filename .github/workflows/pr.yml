name: PR

on:
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'dist/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: test
        run: npm test
      - name: compile
        run: npm run package
      - name: run action
        uses: ./
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version-prefix: v
          release: false
          major-version: 2
